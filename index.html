<!DOCTYPE html>

<html>
<head>
<title>Stuffed Animals Box</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div class = "parent">
		<div class = "center-wrapper">
			<div class = "center-content">
				<!--HEADER -->
				<div id ="header">
					<h1>Hello World! I'm Squishy!</h1>
					<h2>Let's keep track of your pets!</h2>
				</div>
				<!--HEADER END-->

				<!--FORM AREA-->
				<div id="form">
					<h3>Please fill in the information below</h3>
					<!--FORM BEGIN-->
					<form name="myForm">

						<p>
						Name:<br>
						<input type="text" id="name" />
						<br>
						<div id="errorName" style="display: none" >
						Cannot be empty!
						</div>
						</p>

						<p>
						Type:<br>
						<select id="type" onclick="showOther();">
							<option value="bear">Bear</option>
							<option value="cat">Cat</option>
							<option value="dog">Dog</option>
							<option value="lamb">Lamb</option>
							<option value="rabbit">Rabbit</option>
							<option value="penguin">Penguin</option>
							<option value="other">Other</option>
						</select>
						</p>

						<p id="other" style="display: none">
						If Other:<br>
						<input type="text" id="otherType"/>
						<br>
						<div id="errorOther" style="display: none" >
						Cannot be empty!
						</div>
						</p>

						<p><input type="button" onclick="stash();" value="Stash" /></p>
					</form>
					<!-- FORM END -->
				</div>
				<!--FORM AREA END-->

				<!--LIST AREA-->
				<div id="list">
					<h3>Here are your lovely friends</h3>
					<p><table id="animalsList"></table></p>
				</div>
				<!--LIST AREA END-->
			</div>
		</div>
	</div>
</body>

</html>
